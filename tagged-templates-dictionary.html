<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    abbr {
      border-bottom:1px dotted grey;
    }
  </style>
</head>
<body>

  <div class="bio">

  </div>

<script>
  const dict = {
    HTML: 'Hyper Text Markup Language',
    CSS: 'Cascading Style Sheets',
    JS: 'JavaScript'
  };

  function addAbbreviation(text, ...values) {
    console.log(text);
    console.log(values);
    let str = "";

    text.forEach( (words, i) => {
      let value = (values[i] || ''); // set value to empty string if values[i] is out of range
      str += `${words} ${dict.hasOwnProperty(value) ? 
        `<abbr title="${dict[value]}">${value}</abbr>` : value}`;
    } );

    return str;
  }

  const first = 'Wes';
  const last = 'Bos';

  const sentence = addAbbreviation`Hello my name is ${first} ${last} and I love to code ${'HTML'}, ${'CSS'} and ${'JS'}`;
  console.log(sentence);

  const bio = document.querySelector('.bio');
  const p = document.createElement('p');
  p.innerHTML = sentence;
  bio.appendChild(p);

</script>
</body>
</html>
